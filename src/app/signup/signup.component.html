<mat-toolbar color="primary">
		<mat-toolbar-row>
				<span>Agriculture App</span>
				<span class="example-spacer"></span>
			</mat-toolbar-row>
		</mat-toolbar>
<div class="container">
	<form class="form-signin" (ngSubmit)="signup()" #signupForm="ngForm">
		<div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		  {{message}}
		</div>
		<h2 class="form-signin-heading">Sign Up Now</h2>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" class="form-control" placeholder="Email address" [(ngModel)]="signupData.username" name="username" required/>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" class="form-control" placeholder="Password" [(ngModel)]="signupData.password" name="password" required/>
		<label for="inputName" class="sr-only">Name</label>
    <input type="name" class="form-control" placeholder="Name" [(ngModel)]="signupData.name" name="name" required/>
    <label for="inputArea" class="sr-only">Area</label>
    <input type="area" class="form-control" placeholder="Area" [(ngModel)]="signupData.area" name="area" required/>
    <label for="inputLongtitude" class="sr-only">Longtitude</label>
    <input type="longtitude" class="form-control" placeholder="Longtitude" [(ngModel)]="signupData.longtitude" name="longtitude" required/>
    <label for="inputLatitude" class="sr-only">Latitude</label>
		<input type="latitude" class="form-control" placeholder="Latitude" [(ngModel)]="signupData.latitude" name="latitude" required/>
		<label for="inputPHvalue" class="sr-only">PH value</label>
    <input type="phvalue" class="form-control" placeholder="PHvalue" [(ngModel)]="signupData.phvalue" name="phvalue" required/>
		<button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!signupForm.form.valid">Sign Up</button>
	</form>
</div>
